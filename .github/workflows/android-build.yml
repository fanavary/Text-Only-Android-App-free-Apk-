name: Build APK (force Gradle 8.4)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install basic tools
        run: |
          sudo apt-get update -y
          sudo apt-get install -y unzip curl

      - name: Install Android command-line tools
        run: |
          export ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"
          cd "$HOME"
          curl -sS -o commandlinetools.zip "https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          unzip -q commandlinetools.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools/"* "$ANDROID_SDK_ROOT/cmdline-tools/latest/" || true
          rm -f commandlinetools.zip

      - name: Expose Android SDK to environment
        run: |
          echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
          echo "$HOME/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$HOME/android-sdk/platform-tools" >> $GITHUB_PATH
          - name: Setup Android SDK (platforms + build-tools)
            uses: android-actions/setup-android@v3
            with:
              packages: |
                platforms;android-33
                build-tools;33.0.2
                platform-tools

      - name: Accept licenses & install SDK packages
        run: |
          yes | sdkmanager --sdk_root="$HOME/android-sdk" --licenses || true
          sdkmanager --sdk_root="$HOME/android-sdk"
          sdkmanager --sdk_root="platform-tools" "platforms;android-33"
          sdkmanager --sdk_root="build-tools;33.0.2"

            
      - name: Setup Gradle CLI (pin to 8.4)
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: '8.4'

      - name: Make gradlew executable (if present)
        run: chmod +x ./gradlew || true

      - name: Build debug APK (uses pinned Gradle 8.4)
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.java-home }}
        run: |
          # Use Gradle CLI 8.4 installed by setup-gradle
          gradle --version
          gradle assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
